<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePlay</title>
  </head>
  <body>
    <script>
      (function () {
        var segmentCount = 1;
        var location = window.location;
        var pathSegments = location.pathname.split('/').filter(Boolean);
        var repoSegment = pathSegments.slice(0, segmentCount).join('/');
        var appPath = '/' + pathSegments.slice(segmentCount).join('/');
        var newLocation =
          location.protocol +
          '//' +
          location.host +
          '/' +
          repoSegment +
          '/?p=' +
          encodeURIComponent(appPath || '/') +
          (location.search ? '&q=' + encodeURIComponent(location.search.slice(1)) : '') +
          location.hash;

        location.replace(newLocation);
      })();
    </script>
  </body>
</html>
