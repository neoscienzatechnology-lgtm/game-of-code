<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not Found</title>
    <script>
      const url = new URL(window.location.href);
      const redirectPath = url.pathname;
      const redirectQuery = url.search.slice(1);
      const redirectHash = url.hash;
      const params = new URLSearchParams({
        p: redirectPath,
        q: redirectQuery,
      });
      const isGithubPages = url.hostname.endsWith(".github.io");
      const repoBase = isGithubPages ? url.pathname.split("/")[1] : "";
      const basePath = repoBase ? `/${repoBase}` : "";
      const redirectUrl = `${url.origin}${basePath}/?${params.toString()}${redirectHash}`;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
