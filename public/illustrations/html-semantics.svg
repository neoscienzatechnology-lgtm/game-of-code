<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Semantica HTML</title>
  <desc id="desc">Layout didatico com header, nav, main, section, aside e footer.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1b33"/>
      <stop offset="100%" stop-color="#0a1324"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)"/>
  <text x="70" y="80" fill="#e8f7ff" font-size="42" font-family="Arial" font-weight="700">Semantica na pagina</text>
  <text x="70" y="120" fill="#9cb7cc" font-size="22" font-family="Arial">Elementos semanticos ajudam SEO, leitura e acessibilidade.</text>

  <rect x="120" y="170" width="960" height="460" rx="26" fill="#111f38" stroke="#2f608a"/>

  <rect x="160" y="210" width="880" height="70" rx="12" fill="#1f476c"/>
  <text x="190" y="254" fill="#d5f5ff" font-size="28" font-family="Arial" font-weight="700">&lt;header&gt;</text>

  <rect x="160" y="300" width="200" height="220" rx="12" fill="#1a3657"/>
  <text x="190" y="345" fill="#c8e9ff" font-size="28" font-family="Arial" font-weight="700">&lt;nav&gt;</text>
  <text x="190" y="380" fill="#8fb2cc" font-size="18" font-family="Arial">Menus e links</text>

  <rect x="380" y="300" width="470" height="220" rx="12" fill="#185071"/>
  <text x="410" y="340" fill="#d5f5ff" font-size="28" font-family="Arial" font-weight="700">&lt;main&gt;</text>
  <rect x="410" y="360" width="410" height="60" rx="10" fill="#1c6686"/>
  <text x="432" y="398" fill="#e8f7ff" font-size="24" font-family="Arial">&lt;section&gt; conteudo principal</text>
  <rect x="410" y="435" width="410" height="60" rx="10" fill="#1f7694"/>
  <text x="432" y="473" fill="#e8f7ff" font-size="24" font-family="Arial">&lt;article&gt; bloco independente</text>

  <rect x="870" y="300" width="170" height="220" rx="12" fill="#16395a"/>
  <text x="892" y="345" fill="#c8e9ff" font-size="28" font-family="Arial" font-weight="700">&lt;aside&gt;</text>
  <text x="892" y="380" fill="#8fb2cc" font-size="17" font-family="Arial">Conteudo lateral</text>

  <rect x="160" y="540" width="880" height="55" rx="12" fill="#1e4466"/>
  <text x="190" y="575" fill="#d5f5ff" font-size="28" font-family="Arial" font-weight="700">&lt;footer&gt;</text>
</svg>
