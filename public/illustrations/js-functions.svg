<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Funcoes JavaScript</title>
  <desc id="desc">Fluxo de parametros entrando em uma funcao e retorno saindo.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#121f38"/>
      <stop offset="100%" stop-color="#0d1323"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#36e4d2"/>
    </marker>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)"/>
  <text x="70" y="80" fill="#edf6ff" font-size="42" font-family="Arial" font-weight="700">Funcoes e retorno</text>
  <text x="70" y="120" fill="#9db5cc" font-size="22" font-family="Arial">Uma funcao recebe parametros, processa e devolve resultado.</text>

  <rect x="100" y="240" width="270" height="230" rx="20" fill="#183153" stroke="#3b739d"/>
  <text x="140" y="295" fill="#9fe7ff" font-size="28" font-family="Arial" font-weight="700">Entrada</text>
  <text x="140" y="340" fill="#d5ebf8" font-size="22" font-family="Arial">nome = "Lia"</text>
  <text x="140" y="378" fill="#d5ebf8" font-size="22" font-family="Arial">idade = 20</text>
  <text x="140" y="416" fill="#87adca" font-size="18" font-family="Arial">parametros da funcao</text>

  <rect x="440" y="170" width="320" height="370" rx="24" fill="#1a3a5d" stroke="#4a95b8"/>
  <text x="472" y="226" fill="#7cead9" font-size="30" font-family="Arial" font-weight="700">function criarPerfil()</text>
  <rect x="476" y="252" width="248" height="250" rx="14" fill="#122949"/>
  <text x="495" y="298" fill="#d8f0ff" font-size="19" font-family="Arial">const saudacao =</text>
  <text x="495" y="330" fill="#8de8ff" font-size="19" font-family="Arial">`Oi, ${nome}`</text>
  <text x="495" y="370" fill="#d8f0ff" font-size="19" font-family="Arial">return {</text>
  <text x="515" y="400" fill="#d8f0ff" font-size="19" font-family="Arial">nome, idade, saudacao</text>
  <text x="495" y="430" fill="#d8f0ff" font-size="19" font-family="Arial">}</text>
  <text x="495" y="468" fill="#8cb5d2" font-size="17" font-family="Arial">regra clara e reutilizavel</text>

  <rect x="830" y="240" width="270" height="230" rx="20" fill="#18405e" stroke="#4c9fbe"/>
  <text x="870" y="295" fill="#9fe7ff" font-size="28" font-family="Arial" font-weight="700">Saida</text>
  <text x="870" y="340" fill="#d5ebf8" font-size="22" font-family="Arial">{ nome: "Lia" }</text>
  <text x="870" y="378" fill="#d5ebf8" font-size="22" font-family="Arial">{ idade: 20 }</text>
  <text x="870" y="416" fill="#87adca" font-size="18" font-family="Arial">objeto final retornado</text>

  <line x1="370" y1="355" x2="430" y2="355" stroke="#36e4d2" stroke-width="5" marker-end="url(#arrow)"/>
  <line x1="760" y1="355" x2="820" y2="355" stroke="#36e4d2" stroke-width="5" marker-end="url(#arrow)"/>
</svg>
