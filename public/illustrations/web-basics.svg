<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Fluxo basico da web</title>
  <desc id="desc">Diagrama mostrando navegador enviando requisicao para servidor e recebendo resposta.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1930"/>
      <stop offset="100%" stop-color="#0a1020"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#13274a"/>
      <stop offset="100%" stop-color="#12203a"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#36e4d2"/>
    </marker>
  </defs>

  <rect width="1200" height="700" fill="url(#bg)"/>
  <text x="60" y="80" fill="#e8f7ff" font-size="42" font-family="Arial" font-weight="700">Como a Web funciona</text>
  <text x="60" y="120" fill="#9cb7cc" font-size="22" font-family="Arial">Navegador solicita conteudo, servidor responde com HTML, CSS e JS.</text>

  <rect x="100" y="190" width="430" height="340" rx="24" fill="url(#card)" stroke="#24486e"/>
  <text x="140" y="250" fill="#d8f4ff" font-size="30" font-family="Arial" font-weight="700">Navegador</text>
  <rect x="140" y="280" width="350" height="200" rx="16" fill="#0f1f39" stroke="#2b5f86"/>
  <rect x="160" y="305" width="310" height="24" rx="8" fill="#1f385f"/>
  <circle cx="172" cy="317" r="6" fill="#ff6a6a"/>
  <circle cx="192" cy="317" r="6" fill="#ffc857"/>
  <circle cx="212" cy="317" r="6" fill="#4fe0a1"/>
  <text x="165" y="365" fill="#93e8d9" font-size="22" font-family="Arial">&lt;html&gt; + style + script</text>
  <text x="165" y="402" fill="#c6d8e6" font-size="20" font-family="Arial">Renderiza pagina para o usuario</text>
  <text x="165" y="438" fill="#8ea7bc" font-size="18" font-family="Arial">DOM + CSSOM + interacao</text>

  <rect x="670" y="190" width="430" height="340" rx="24" fill="url(#card)" stroke="#24486e"/>
  <text x="710" y="250" fill="#d8f4ff" font-size="30" font-family="Arial" font-weight="700">Servidor</text>
  <rect x="710" y="280" width="350" height="200" rx="16" fill="#0f1f39" stroke="#2b5f86"/>
  <text x="735" y="338" fill="#36e4d2" font-size="21" font-family="Arial">1. Recebe requisicao HTTP</text>
  <text x="735" y="374" fill="#c6d8e6" font-size="20" font-family="Arial">2. Processa rota e dados</text>
  <text x="735" y="410" fill="#c6d8e6" font-size="20" font-family="Arial">3. Envia resposta (200 OK)</text>
  <text x="735" y="446" fill="#8ea7bc" font-size="18" font-family="Arial">Arquivos: HTML, CSS, JS, imagens</text>

  <line x1="540" y1="320" x2="650" y2="320" stroke="#36e4d2" stroke-width="5" marker-end="url(#arrow)"/>
  <text x="560" y="302" fill="#9deee2" font-size="18" font-family="Arial">Request</text>
  <line x1="650" y1="390" x2="540" y2="390" stroke="#59b7ff" stroke-width="5" marker-end="url(#arrow)"/>
  <text x="568" y="422" fill="#9fceff" font-size="18" font-family="Arial">Response</text>
</svg>
