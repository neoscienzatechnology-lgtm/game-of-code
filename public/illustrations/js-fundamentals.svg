<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Fundamentos de JavaScript</title>
  <desc id="desc">Resumo visual com variaveis, tipos e operadores.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#121f38"/>
      <stop offset="100%" stop-color="#0d1323"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)"/>
  <text x="70" y="80" fill="#edf6ff" font-size="42" font-family="Arial" font-weight="700">Base do JavaScript</text>
  <text x="70" y="120" fill="#9db5cc" font-size="22" font-family="Arial">Comece por variaveis, tipos e operacoes logicas.</text>

  <rect x="100" y="180" width="300" height="430" rx="24" fill="#1a3153" stroke="#3a7099"/>
  <text x="138" y="235" fill="#8de8ff" font-size="30" font-family="Arial" font-weight="700">Variaveis</text>
  <text x="138" y="280" fill="#d2e8f6" font-size="20" font-family="Arial">const nome = "Ana"</text>
  <text x="138" y="314" fill="#d2e8f6" font-size="20" font-family="Arial">let pontos = 0</text>
  <rect x="138" y="340" width="224" height="230" rx="14" fill="#0f223d"/>
  <text x="160" y="382" fill="#7be4d8" font-size="18" font-family="Arial">const -> valor fixo</text>
  <text x="160" y="416" fill="#7be4d8" font-size="18" font-family="Arial">let -> valor mutavel</text>
  <text x="160" y="450" fill="#93c2da" font-size="17" font-family="Arial">use nomes claros</text>
  <text x="160" y="484" fill="#93c2da" font-size="17" font-family="Arial">evite x, dado, item</text>

  <rect x="450" y="180" width="300" height="430" rx="24" fill="#1b3657" stroke="#3e7ea6"/>
  <text x="488" y="235" fill="#8de8ff" font-size="30" font-family="Arial" font-weight="700">Tipos</text>
  <rect x="488" y="270" width="224" height="300" rx="14" fill="#112746"/>
  <text x="515" y="320" fill="#d8f0ff" font-size="20" font-family="Arial">String: "texto"</text>
  <text x="515" y="360" fill="#d8f0ff" font-size="20" font-family="Arial">Number: 42</text>
  <text x="515" y="400" fill="#d8f0ff" font-size="20" font-family="Arial">Boolean: true/false</text>
  <text x="515" y="440" fill="#d8f0ff" font-size="20" font-family="Arial">Array: [1, 2, 3]</text>
  <text x="515" y="480" fill="#d8f0ff" font-size="20" font-family="Arial">Object: { nome: "Ana" }</text>

  <rect x="800" y="180" width="300" height="430" rx="24" fill="#1c3a5e" stroke="#458eb1"/>
  <text x="838" y="235" fill="#8de8ff" font-size="30" font-family="Arial" font-weight="700">Operadores</text>
  <rect x="838" y="270" width="224" height="300" rx="14" fill="#122c4b"/>
  <text x="860" y="320" fill="#d8f0ff" font-size="20" font-family="Arial">Aritmeticos: + - * /</text>
  <text x="860" y="360" fill="#d8f0ff" font-size="20" font-family="Arial">Comparacao: === !==</text>
  <text x="860" y="400" fill="#d8f0ff" font-size="20" font-family="Arial">Logicos: && || !</text>
  <text x="860" y="450" fill="#8ec3de" font-size="18" font-family="Arial">Use === para comparar</text>
  <text x="860" y="485" fill="#8ec3de" font-size="18" font-family="Arial">evite confundir com =</text>
</svg>
