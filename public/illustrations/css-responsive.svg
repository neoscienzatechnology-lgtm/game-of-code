<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Responsividade com media queries</title>
  <desc id="desc">Exemplo mostrando layout em celular, tablet e desktop com breakpoints.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1a31"/>
      <stop offset="100%" stop-color="#0a1121"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)"/>
  <text x="70" y="80" fill="#e8f6ff" font-size="42" font-family="Arial" font-weight="700">Design responsivo</text>
  <text x="70" y="120" fill="#9cb7cc" font-size="22" font-family="Arial">O mesmo conteudo se adapta em tamanhos diferentes de tela.</text>

  <rect x="120" y="180" width="240" height="430" rx="34" fill="#142844" stroke="#2f5f87"/>
  <rect x="145" y="220" width="190" height="340" rx="16" fill="#102038"/>
  <rect x="160" y="245" width="160" height="54" rx="8" fill="#37d7c9"/>
  <rect x="160" y="310" width="160" height="110" rx="8" fill="#4baeff"/>
  <rect x="160" y="430" width="160" height="110" rx="8" fill="#8f7dff"/>
  <text x="175" y="585" fill="#cde5f5" font-size="22" font-family="Arial" font-weight="700">Mobile</text>
  <text x="175" y="610" fill="#8ca9c1" font-size="16" font-family="Arial">max-width: 768px</text>

  <rect x="440" y="190" width="300" height="410" rx="26" fill="#153053" stroke="#3b739d"/>
  <rect x="465" y="230" width="250" height="320" rx="12" fill="#10243f"/>
  <rect x="485" y="255" width="210" height="50" rx="8" fill="#37d7c9"/>
  <rect x="485" y="316" width="98" height="95" rx="8" fill="#4baeff"/>
  <rect x="597" y="316" width="98" height="95" rx="8" fill="#8f7dff"/>
  <rect x="485" y="422" width="210" height="100" rx="8" fill="#4baeff"/>
  <text x="515" y="585" fill="#cde5f5" font-size="22" font-family="Arial" font-weight="700">Tablet</text>
  <text x="485" y="610" fill="#8ca9c1" font-size="16" font-family="Arial">768px a 1024px</text>

  <rect x="800" y="210" width="320" height="370" rx="20" fill="#17365b" stroke="#3f7fa9"/>
  <rect x="825" y="245" width="270" height="290" rx="10" fill="#112848"/>
  <rect x="845" y="270" width="230" height="45" rx="8" fill="#37d7c9"/>
  <rect x="845" y="326" width="70" height="190" rx="8" fill="#8f7dff"/>
  <rect x="925" y="326" width="150" height="90" rx="8" fill="#4baeff"/>
  <rect x="925" y="426" width="150" height="90" rx="8" fill="#4baeff"/>
  <text x="905" y="585" fill="#cde5f5" font-size="22" font-family="Arial" font-weight="700">Desktop</text>
  <text x="848" y="610" fill="#8ca9c1" font-size="16" font-family="Arial">min-width: 1024px</text>
</svg>
