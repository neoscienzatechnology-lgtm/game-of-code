<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Assincronismo em JavaScript</title>
  <desc id="desc">Linha do tempo para promise e async await.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#121f38"/>
      <stop offset="100%" stop-color="#0d1323"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#36e4d2"/>
    </marker>
  </defs>
  <rect width="1200" height="700" fill="url(#bg)"/>
  <text x="70" y="80" fill="#edf6ff" font-size="42" font-family="Arial" font-weight="700">Assincronismo sem misterio</text>
  <text x="70" y="120" fill="#9db5cc" font-size="22" font-family="Arial">Promise e async/await para lidar com operacoes demoradas.</text>

  <line x1="120" y1="350" x2="1080" y2="350" stroke="#5f87a7" stroke-width="4"/>

  <circle cx="190" cy="350" r="24" fill="#35d8ca"/>
  <text x="165" y="408" fill="#cde6f7" font-size="18" font-family="Arial">Requisicao</text>

  <circle cx="420" cy="350" r="24" fill="#4fbaff"/>
  <text x="386" y="408" fill="#cde6f7" font-size="18" font-family="Arial">Pending</text>

  <circle cx="670" cy="350" r="24" fill="#8f7dff"/>
  <text x="638" y="408" fill="#cde6f7" font-size="18" font-family="Arial">Then</text>

  <circle cx="920" cy="350" r="24" fill="#5ee08f"/>
  <text x="885" y="408" fill="#cde6f7" font-size="18" font-family="Arial">Resolved</text>

  <line x1="214" y1="350" x2="396" y2="350" stroke="#36e4d2" stroke-width="5" marker-end="url(#arrow)"/>
  <line x1="444" y1="350" x2="646" y2="350" stroke="#36e4d2" stroke-width="5" marker-end="url(#arrow)"/>
  <line x1="694" y1="350" x2="896" y2="350" stroke="#36e4d2" stroke-width="5" marker-end="url(#arrow)"/>

  <rect x="120" y="460" width="960" height="170" rx="18" fill="#142b4b" stroke="#3b759e"/>
  <text x="160" y="510" fill="#8de8ff" font-size="24" font-family="Arial" font-weight="700">Exemplo mental</text>
  <text x="160" y="550" fill="#d6ebf8" font-size="20" font-family="Arial">1) Inicia fetch()  2) await pausa essa funcao  3) resposta chega  4) continua codigo</text>
  <text x="160" y="586" fill="#9db8cf" font-size="18" font-family="Arial">Use try/catch para tratar erro e evitar quebra silenciosa.</text>

  <rect x="760" y="190" width="320" height="120" rx="14" fill="#2a274a" stroke="#7f74bf"/>
  <text x="790" y="240" fill="#d8d5ff" font-size="22" font-family="Arial" font-weight="700">Fallback de erro</text>
  <text x="790" y="275" fill="#b5addd" font-size="18" font-family="Arial">catch(err) => mensagem amigavel</text>
</svg>
